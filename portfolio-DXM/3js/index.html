<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio-DXM</title>
  <link rel="icon" href="../gallery/2dElems/favIcon.webp" type="image/webp">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="style2d.css">
  <link rel="stylesheet" href="../static/css/styling.css">
  <link rel="stylesheet" href="../static/css/toolkit.css">
  <link rel="stylesheet" href="../static/css/animations.css">
  <script type="importmap">
    {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/",
          "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
        }
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
<body>
  <canvas id="cMain"></canvas>

  <div id="cFrontCover"> <!-- cover -->
    <div id="threeNavBar">
      <button id="threeEditorMode"></button>
      <button id="threeSound"></button>
      <button id="threeSpeech"></button>
      <button id="threeBloom"></button>
      <button id="threeBokeh"></button>
      <div id="threePerfChecker" style="display: none">
        <p> Init. Loading Time: <span id="loadTimeDisplay"></span></p>
        <p> Assets Loading Time: <span id="assetLoadDisplay"></span></p>
        <p>Performance Score: <span id="perfScoreDisplay"></span></p>
      </div>
    </div>



    <!-- intro stuff -->
    <div id="threeIntroText">
      <p>Portfolio - Isaac</p>
      <span id="est-date"></span>
      <span id="pressToStart">Touch or Press Any Key to Start</span>
    </div>
    <div id="threeLoadingScreen">
      <div id="3dDXM"></div>
      <div id="threeLoadingText">Loading...</div>
      <div id="loadBarOuter"><div id="loadBarInner"></div></div>
      <div id="kontrolMsg">Preparing GLTF Model Loader</div>
    </div>
  </div> <!-- cover end -->


  <script src="./3jsDOM.js"></script>
  <script src="../static/js/preStack.js"></script>
  <script src="./kontrolBox.js"></script>
  <script type="module" src="./3jsScene.js"></script>
  <script type="module" src="./3jsMesh.js"></script>
  <script type="module" src="./3jsFX.js"></script>
  <script type="module" src="./main.js"></script> 
</body>
</html>
